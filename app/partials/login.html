<div class="login-box">
    <div class="login-header">
        <h2>Login Here</h2>
    </div>
    <form class="form" name="userForm" novalidate>
        <div class="login-body">
            <span ng-if="error">Enter all details.</span>
            <span ng-if="emailerror">Enter a valid email.</span>
            <span ng-if="validationerror">Enter correct details.</span>
            <div class="row">
                <input type="text" name="username" placeholder="Username" ng-model="email" value="">
            </div>
            <div class="row">
                <input type="text" name="password" placeholder="password" ng-model="password" value="">
            </div>
            <div class="row">
                <button type="submit" class="red-button" name="submit-button" ng-click= "submitLogin(email,password)">Login</button>
            </div>
        </div>
    </form>
</div>
