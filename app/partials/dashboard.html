<div class="dashboard">
    <div class="row">
        <button class="red-button right" ng-click="openExpense()">Add Expense</button>
    </div>
    <div class="row set-margin" ng-controller="expenseController">
        <table datatable="" class="row-border hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Purpose</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            	<tr ng-repeat="expense in expenses">
            		<td>{{ expense.date }}</td>
	                <td>{{ expense.purpose }}</td>
	                <td>{{ expense.description }}</td>
	                <td>{{ expense.amount }}</td>
            	</tr>
            </tbody>
        </table>
    </div>
</div>
