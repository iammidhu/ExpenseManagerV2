<div class="dashboard" ng-controller="dashboardController as dashboard">
    <div class="row">
        <button class="red-button right" ui-sref="expense">Add Expense</button>
    </div>
    <div class="row set-margin" dt-options="dashboard.dtOptions" dt-column-defs="dashboard.dtColumnDefs">

        <table datatable="ng" dt-options="dashboard.dtOptions" dt-column-defs="dashboard.dtColumnDefs" class="row-border hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Purpose</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="expense in expenses track by $index">
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.purpose }}</td>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.amount }}</td>
                    <td>
                        <button type="button" ng-click="editExpense($index)" class="set-width reset-button"><i class="fa fa-edit"></i></button>
                        <button type="button" ng-click="removeExpense($index)" class="set-width red-button"><i class="fa fa-trash-o"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
