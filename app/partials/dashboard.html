<div class="dashboard" ng-controller="dashboardController as dashboard">
    <div class="row">
        <button class="red-button right" ui-sref="expense">Add Expense</button>
    </div>
    <div class="row set-margin" dt-options="dashboard.dtOptions" dt-column-defs="dashboard.dtColumnDefs">

        <table datatable="ng" dt-options="dashboard.dtOptions" dt-column-defs="dashboard.dtColumnDefs" class="row-border hover">
            <thead>
              <tr>
                  <th>Date</th>
                  <th>Purpose</th>
                  <th>Description</th>
                  <th>Amount</th>
              </tr>
            </thead>
            <tbody>
                <tr ng-repeat="expense in expenses">
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.purpose }}</td>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.amount }}</td>
                </tr>
            </tbody>
        </table>
